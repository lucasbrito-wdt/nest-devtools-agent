name: ğŸ” CI - Testes e ValidaÃ§Ã£o

on:
  pull_request:
    branches:
      - main
      - develop
      - staging
  push:
    branches:
      - main
      - develop
      - staging

env:
  NODE_VERSION: '20'
  PNPM_VERSION: '8'

jobs:
  # Lint e Type Check
  quality:
    name: ğŸ” Code Quality
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: ğŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: ğŸ“¥ Install dependencies
        run: pnpm install --frozen-lockfile

      - name: ğŸ“ Lint
        run: pnpm lint

      - name: ğŸ” Type check
        run: pnpm typecheck

      - name: ğŸ’… Format check
        run: pnpm format:check
        continue-on-error: true

  # Testes unitÃ¡rios
  test:
    name: ğŸ§ª Unit Tests
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        package: [agent, backend, frontend]
    
    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: ğŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: ğŸ“¥ Install dependencies
        run: pnpm install --frozen-lockfile

      - name: ğŸ§ª Run tests - ${{ matrix.package }}
        run: pnpm --filter @nest-devtools/${{ matrix.package }} test
        continue-on-error: true

      - name: ğŸ“Š Upload coverage
        uses: codecov/codecov-action@v4
        with:
          files: ./packages/${{ matrix.package }}/coverage/lcov.info
          flags: ${{ matrix.package }}
        continue-on-error: true

  # Build de todos os pacotes
  build:
    name: ğŸ—ï¸ Build All Packages
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: ğŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: ğŸ“¥ Install dependencies
        run: pnpm install --frozen-lockfile

      - name: ğŸ—ï¸ Build all
        run: pnpm build

      - name: âœ… Verify builds
        run: |
          ls -la packages/*/dist/
          echo "âœ… Build concluÃ­do com sucesso!"

