name: ğŸ” CI - Testes e Linting

on:
  pull_request:
    branches:
      - main
      - master
      - develop
  push:
    branches:
      - develop
  workflow_dispatch:

env:
  BUN_VERSION: '1.0.0'

jobs:
  lint:
    name: ğŸ¨ Linting
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout cÃ³digo
        uses: actions/checkout@v4

      - name: ğŸ¥Ÿ Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: ${{ env.BUN_VERSION }}

      - name: ğŸ“¥ Instalar dependÃªncias
        run: bun install --frozen-lockfile

      - name: ğŸ¨ Lint - Backend
        run: |
          cd packages/backend
          bun run lint
        continue-on-error: true

      - name: ğŸ¨ Lint - Frontend
        run: |
          cd packages/frontend
          bun run lint
        continue-on-error: true

      - name: ğŸ¨ Prettier Check
        run: bun run format:check
        continue-on-error: true

  typecheck:
    name: ğŸ” Type Check
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout cÃ³digo
        uses: actions/checkout@v4

      - name: ğŸ¥Ÿ Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: ${{ env.BUN_VERSION }}

      - name: ğŸ“¥ Instalar dependÃªncias
        run: bun install --frozen-lockfile

      - name: ğŸ—ï¸ Build shared
        run: |
          cd packages/shared
          bun run build

      - name: ğŸ” Type Check - Shared
        run: |
          cd packages/shared
          bun run typecheck

      - name: ğŸ” Type Check - Backend
        run: |
          cd packages/backend
          bun run typecheck

      - name: ğŸ” Type Check - Frontend
        run: |
          cd packages/frontend
          bun run typecheck

  test-backend:
    name: ğŸ§ª Testes Backend
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_USER: test
          POSTGRES_PASSWORD: test
          POSTGRES_DB: nest_devtools_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: ğŸ“¥ Checkout cÃ³digo
        uses: actions/checkout@v4

      - name: ğŸ¥Ÿ Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: ${{ env.BUN_VERSION }}

      - name: ğŸ“¥ Instalar dependÃªncias
        run: bun install --frozen-lockfile

      - name: ğŸ—ï¸ Build shared
        run: |
          cd packages/shared
          bun run build

      - name: ğŸ§ª Testes Backend
        run: |
          cd packages/backend
          bun test
        env:
          DATABASE_URL: postgresql://test:test@localhost:5432/nest_devtools_test
          NODE_ENV: test

  build-check:
    name: ğŸ—ï¸ Build Check
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout cÃ³digo
        uses: actions/checkout@v4

      - name: ğŸ¥Ÿ Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: ${{ env.BUN_VERSION }}

      - name: ğŸ“¥ Instalar dependÃªncias
        run: bun install --frozen-lockfile

      - name: ğŸ—ï¸ Build - Shared
        run: |
          cd packages/shared
          bun run build

      - name: ğŸ—ï¸ Build - Backend
        run: |
          cd packages/backend
          bun run build

      - name: ğŸ—ï¸ Build - Frontend
        run: |
          cd packages/frontend
          bun run build
        env:
          VITE_API_URL: http://localhost:4000
          VITE_WS_URL: ws://localhost:4000

      - name: âœ… Todos os builds OK
        run: echo "âœ… Todos os pacotes buildaram com sucesso!"
