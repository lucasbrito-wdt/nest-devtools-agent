name: ğŸŒ Deploy SaaS (Frontend & Backend)

on:
  push:
    branches:
      - master
      - main
  pull_request:
    branches:
      - master
      - main

jobs:
  deploy-frontend:
    name: Deploy Frontend to Netlify
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v5

      - name: ğŸ“¦ Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: ğŸ”§ Install dependencies
        run: bun install

      - name: ğŸ—ï¸ Build frontend
        run: |
          cd packages/shared && bun run build
          cd ../frontend && bun run build

      - name: ğŸ“¤ Deploy to Netlify
        uses: netlify/actions/cli@master
        with:
          args: deploy --dir=packages/frontend/dist --prod
        env:
          NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
          NETLIFY_SITE_ID: ${{ secrets.NETLIFY_SITE_ID }}

      - name: âœ… Frontend deployed
        run: echo "ğŸŒ Frontend SaaS deployed!"

  deploy-backend:
    name: Deploy Backend to Railway
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v5

      - name: ğŸ“¦ Setup Railway CLI
        run: |
          curl -fsSL https://railway.app/install.sh | sh

      - name: ğŸ“¤ Deploy to Railway
        run: railway up
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}

      - name: âœ… Backend deployed
        run: echo "âš™ï¸ Backend SaaS deployed!"
