name: 📦 Publish Agent Package

on:
  push:
    branches:
      - master
      - main
    paths:
      - 'packages/agent/**'
      - 'packages/shared/**'
  release:
    types: [published]

env:
  NODE_VERSION: '20'

jobs:
  # Job 1: Build e testes
  build-and-test:
    name: Build & Test Agent Package
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout código
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Necessário para changelog

      - name: 📦 Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: 📥 Instalar dependências
        run: bun install

      - name: 🏗️ Build shared (dependency)
        run: cd packages/shared && bun run build

      - name: 🏗️ Build agent package
        run: cd packages/agent && bun run build

      - name: 🧪 Executar testes (se existir)
        run: cd packages/agent && bun test
        continue-on-error: true

      - name: 🔍 Type check
        run: cd packages/agent && bun run typecheck
        continue-on-error: true

      - name: 📏 Lint (se existir)
        run: cd packages/agent && bun run lint
        continue-on-error: true

      - name: 💾 Salvar artefatos
        uses: actions/upload-artifact@v4
        with:
          name: agent-package
          path: |
            packages/agent/dist/
            packages/agent/package.json
            packages/agent/README.md
          retention-days: 7

  # Job 2: Publicar no npm
  publish-npm:
    name: Publish to npm
    needs: build-and-test
    runs-on: ubuntu-latest
    if: github.event_name == 'release'

    steps:
      - name: 📥 Checkout código
        uses: actions/checkout@v4

      - name: 📦 Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: 📥 Instalar dependências
        run: bun install

      - name: 🏗️ Build shared (dependency)
        run: cd packages/shared && bun run build

      - name: 🏗️ Build agent
        run: cd packages/agent && bun run build

      - name: 📝 Preparar versão
        run: |
          cd packages/agent
          echo "Publishing version from package.json"

      - name: 🔐 Setup npm registry
        run: echo "//registry.npmjs.org/:_authToken=${{ secrets.NPM_TOKEN }}" > .npmrc

      - name: 🚀 Publicar @nest-devtools/agent
        run: |
          cd packages/agent
          npm publish --access public --tag latest

      - name: 📊 Informações da publicação
        run: |
          echo "✅ Pacote publicado com sucesso!"
          echo "📦 @nest-devtools/agent"
          echo "🏷️ Tag: latest"

      - name: 📝 Atualizar versão automaticamente
        if: github.event_name == 'release'
        run: |
          cd packages/agent
          VERSION="${GITHUB_REF#refs/tags/v}"
          npm version $VERSION --no-git-tag-version
          cd ..

  # Job 3: Publicar GitHub Release
  create-github-release:
    name: Create GitHub Release
    needs: publish-npm
    runs-on: ubuntu-latest
    if: false  # Desabilitado - releases devem ser criadas manualmente

    steps:
      - name: 📥 Checkout código
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: 📝 Gerar changelog
        id: changelog
        uses: mikepenz/release-changelog-builder-action@v4
        with:
          configuration: '.github/release-config.json'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: 🏷️ Criar release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ github.event.inputs.version }}
          name: Release v${{ github.event.inputs.version }}
          body: ${{ steps.changelog.outputs.changelog }}
          draft: false
          prerelease: ${{ github.event.inputs.tag != 'latest' }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
