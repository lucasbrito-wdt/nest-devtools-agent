name: 📦 Publish Agent Package

on:
  push:
    branches:
      - main
    paths:
      - 'packages/agent/**'
      - 'packages/shared/**'
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      version:
        description: 'Versão a ser publicada (ex: 1.0.0)'
        required: false
        type: string
      tag:
        description: 'Tag npm (latest, beta, next)'
        required: false
        default: 'latest'
        type: choice
        options:
          - latest
          - beta
          - next
          - alpha

env:
  NODE_VERSION: '20'

jobs:
  # Job 1: Build e testes
  build-and-test:
    name: Build & Test Agent Package
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout código
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Necessário para changelog

      - name: 📦 Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: 📥 Instalar dependências
        run: bun install

      - name: 🏗️ Build shared (dependency)
        run: cd packages/shared && bun run build

      - name: 🏗️ Build agent package
        run: cd packages/agent && bun run build

      - name: 🧪 Executar testes (se existir)
        run: cd packages/agent && bun test
        continue-on-error: true

      - name: 🔍 Type check
        run: cd packages/agent && bun run typecheck
        continue-on-error: true

      - name: 📏 Lint (se existir)
        run: cd packages/agent && bun run lint
        continue-on-error: true

      - name: 💾 Salvar artefatos
        uses: actions/upload-artifact@v4
        with:
          name: agent-package
          path: |
            packages/agent/dist/
            packages/agent/package.json
            packages/agent/README.md
          retention-days: 7

  # Job 2: Publicar no npm
  publish-npm:
    name: Publish to npm
    needs: build-and-test
    runs-on: ubuntu-latest
    if: github.event_name == 'release' || github.event_name == 'workflow_dispatch'

    steps:
      - name: 📥 Checkout código
        uses: actions/checkout@v4

      - name: 📦 Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: 📥 Instalar dependências
        run: bun install

      - name: 🏗️ Build shared (dependency)
        run: cd packages/shared && bun run build

      - name: 🏗️ Build agent
        run: cd packages/agent && bun run build

      - name: 📝 Atualizar versão (se especificada)
        if: github.event.inputs.version != ''
        run: |
          cd packages/agent
          npm version ${{ github.event.inputs.version }} --no-git-tag-version

      - name: 🔐 Setup npm registry
        run: echo "//registry.npmjs.org/:_authToken=${{ secrets.NPM_TOKEN }}" > .npmrc

      - name: 🚀 Publicar @nest-devtools/agent
        run: |
          cd packages/agent
          TAG="${{ github.event.inputs.tag || 'latest' }}"
          npm publish --access public --tag $TAG

      - name: 📊 Informações da publicação
        run: |
          echo "✅ Pacote publicado com sucesso!"
          echo "📦 @nest-devtools/agent"
          echo "🏷️ Tag: ${{ github.event.inputs.tag || 'latest' }}"

      - name: 💬 Comentar no PR (se aplicável)
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: '✅ **Pacote publicado com sucesso!**\n\n📦 `@nest-devtools/agent`\n🏷️ Tag: `${{ github.event.inputs.tag || 'latest' }}`'
            })

  # Job 3: Publicar GitHub Release
  create-github-release:
    name: Create GitHub Release
    needs: publish-npm
    runs-on: ubuntu-latest
    if: github.event_name == 'workflow_dispatch' && github.event.inputs.version != ''

    steps:
      - name: 📥 Checkout código
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: 📝 Gerar changelog
        id: changelog
        uses: mikepenz/release-changelog-builder-action@v4
        with:
          configuration: '.github/release-config.json'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: 🏷️ Criar release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ github.event.inputs.version }}
          name: Release v${{ github.event.inputs.version }}
          body: ${{ steps.changelog.outputs.changelog }}
          draft: false
          prerelease: ${{ github.event.inputs.tag != 'latest' }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
