name: 📦 Publish Agent Package

on:
  push:
    branches:
      - master
      - main
    paths:
      - 'packages/agent/**'
      - 'packages/shared/**'
      - 'packages/agent/package.json'
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to publish (e.g., 0.1.0)'
        required: false
        type: string

env:
  NODE_VERSION: '20'

jobs:
  # Job 1: Build e testes
  build-and-test:
    name: Build & Test Agent Package
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout código
        uses: actions/checkout@v5
        with:
          fetch-depth: 0 # Necessário para changelog

      - name: 📦 Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: 📥 Instalar dependências
        run: bun install --frozen-lockfile

      - name: 🏗️ Build shared (dependency)
        run: cd packages/shared && bun run build

      - name: 🏗️ Build agent package
        run: cd packages/agent && bun run build

      - name: 🔍 Type check
        run: cd packages/agent && bun run typecheck || echo "Type check skipped (no typecheck script)"
        continue-on-error: true

      - name: 💾 Salvar artefatos
        uses: actions/upload-artifact@v4
        with:
          name: agent-package
          path: |
            packages/agent/dist/
            packages/agent/package.json
            packages/agent/README.md
          retention-days: 7

  # Job 2: Publicar no npm
  publish-npm:
    name: Publish to npm
    needs: build-and-test
    runs-on: ubuntu-latest
    # Publica em push para master/main, releases, ou quando executado manualmente
    if: |
      github.event_name == 'release' ||
      github.ref == 'refs/heads/master' ||
      github.ref == 'refs/heads/main' ||
      github.event_name == 'workflow_dispatch'

    steps:
      - name: 📥 Checkout código
        uses: actions/checkout@v5

      - name: 📦 Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: 📥 Instalar dependências
        run: bun install --frozen-lockfile

      - name: 🏗️ Build shared (dependency)
        run: cd packages/shared && bun run build

      - name: 🏗️ Build agent
        run: cd packages/agent && bun run build

      - name: 📝 Preparar versão
        id: version
        run: |
          cd packages/agent
          if [ "${{ github.event_name }}" = "release" ]; then
            VERSION="${GITHUB_REF#refs/tags/v}"
          elif [ -n "${{ github.event.inputs.version }}" ]; then
            VERSION="${{ github.event.inputs.version }}"
          else
            VERSION=$(node -p "require('./package.json').version")
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Publishing version: $VERSION"

      - name: 🔐 Setup npm registry
        env:
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: |
          echo "//registry.npmjs.org/:_authToken=${NPM_TOKEN}" > .npmrc
          echo "registry=https://registry.npmjs.org/" >> .npmrc

      - name: 🚀 Publicar nest-devtools-agent
        env:
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: |
          cd packages/agent
          echo "//registry.npmjs.org/:_authToken=${NPM_TOKEN}" > .npmrc
          echo "registry=https://registry.npmjs.org/" >> .npmrc

          # Publicar pacote (sem scope, não precisa de organização)
          npm publish --access public --tag latest
          echo "✅ Publicado com sucesso!"

      - name: 📊 Informações da publicação
        run: |
          echo "✅ Pacote publicado com sucesso!"
          echo "📦 nest-devtools-agent"
          echo "🏷️ Tag: latest"
          echo "📦 Versão: ${{ steps.version.outputs.version }}"
          echo "🔗 https://www.npmjs.com/package/nest-devtools-agent"

  # Job 3: Publicar GitHub Release
  create-github-release:
    name: Create GitHub Release
    needs: publish-npm
    runs-on: ubuntu-latest
    if: false # Desabilitado - releases devem ser criadas manualmente

    steps:
      - name: 📥 Checkout código
        uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - name: 📝 Gerar changelog
        id: changelog
        uses: mikepenz/release-changelog-builder-action@v4
        with:
          configuration: '.github/release-config.json'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: 🏷️ Criar release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ github.event.inputs.version }}
          name: Release v${{ github.event.inputs.version }}
          body: ${{ steps.changelog.outputs.changelog }}
          draft: false
          prerelease: ${{ github.event.inputs.tag != 'latest' }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
