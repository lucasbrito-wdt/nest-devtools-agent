name: ğŸš€ Deploy Backend (Railway)

on:
  push:
    branches:
      - main
      - staging
    paths:
      - 'packages/backend/**'
      - 'packages/shared/**'
      - 'package.json'
      - 'pnpm-lock.yaml'
  workflow_dispatch:

env:
  NODE_VERSION: '20'
  PNPM_VERSION: '8'

jobs:
  deploy-backend:
    name: Deploy Backend to Railway
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ“¥ Checkout cÃ³digo
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: ğŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: ğŸ“¥ Instalar dependÃªncias
        run: pnpm install --frozen-lockfile

      - name: ğŸ—ï¸ Build shared package
        run: pnpm --filter @nest-devtools/shared build

      - name: ğŸ—ï¸ Build backend
        run: pnpm --filter @nest-devtools/backend build

      - name: ğŸ§ª Executar testes
        run: pnpm --filter @nest-devtools/backend test
        continue-on-error: true

      - name: ğŸ” Type check
        run: pnpm --filter @nest-devtools/backend typecheck
        continue-on-error: true

      - name: ğŸš€ Deploy para Railway
        uses: bervProject/railway-deploy@main
        with:
          railway_token: ${{ secrets.RAILWAY_TOKEN }}
          service: ${{ secrets.RAILWAY_BACKEND_SERVICE }}
        timeout-minutes: 15

      - name: âœ… Notificar sucesso
        if: success()
        run: |
          echo "âœ… Backend deployed com sucesso!"
          echo "ğŸŒ URL: ${{ secrets.RAILWAY_BACKEND_URL }}"

      - name: âŒ Notificar falha
        if: failure()
        run: |
          echo "âŒ Deploy do backend falhou!"
          echo "ğŸ“‹ Verifique os logs acima para detalhes"

