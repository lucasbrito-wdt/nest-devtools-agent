name: 🚀 Deploy Backend (Railway)

on:
  push:
    branches:
      - main
      - staging
    paths:
      - 'packages/backend/**'
      - 'packages/shared/**'
      - 'package.json'
      - 'pnpm-lock.yaml'
  workflow_dispatch:

env:
  NODE_VERSION: '20'
  PNPM_VERSION: '8'

jobs:
  deploy-backend:
    name: Deploy Backend to Railway
    runs-on: ubuntu-latest
    
    steps:
      - name: 📥 Checkout código
        uses: actions/checkout@v4

      - name: 📦 Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: 🔧 Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: 📥 Instalar dependências
        run: pnpm install --frozen-lockfile

      - name: 🏗️ Build shared package
        run: pnpm --filter @nest-devtools/shared build

      - name: 🏗️ Build backend
        run: pnpm --filter @nest-devtools/backend build

      - name: 🧪 Executar testes
        run: pnpm --filter @nest-devtools/backend test
        continue-on-error: true

      - name: 🔍 Type check
        run: pnpm --filter @nest-devtools/backend typecheck
        continue-on-error: true

      - name: 🚀 Deploy para Railway
        uses: bervProject/railway-deploy@main
        with:
          railway_token: ${{ secrets.RAILWAY_TOKEN }}
          service: ${{ secrets.RAILWAY_BACKEND_SERVICE }}
        timeout-minutes: 15

      - name: ✅ Notificar sucesso
        if: success()
        run: |
          echo "✅ Backend deployed com sucesso!"
          echo "🌐 URL: ${{ secrets.RAILWAY_BACKEND_URL }}"

      - name: ❌ Notificar falha
        if: failure()
        run: |
          echo "❌ Deploy do backend falhou!"
          echo "📋 Verifique os logs acima para detalhes"

