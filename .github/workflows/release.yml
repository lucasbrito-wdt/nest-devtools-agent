name: ğŸ“¦ Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to release (e.g., 1.0.0)'
        required: true

env:
  BUN_VERSION: '1.0.0'

jobs:
  create-release:
    name: ğŸ“¦ Create GitHub Release
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout cÃ³digo
        uses: actions/checkout@v4

      - name: ğŸ¥Ÿ Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: ${{ env.BUN_VERSION }}

      - name: ğŸ“¥ Instalar dependÃªncias
        run: bun install --frozen-lockfile

      - name: ğŸ—ï¸ Build todos os pacotes
        run: |
          cd packages/shared && bun run build
          cd ../backend && bun run build
          cd ../frontend && bun run build

      - name: ğŸ“ Extrair notas da release
        id: changelog
        uses: jaywcjlove/changelog-generator@main

      - name: ğŸ·ï¸ Criar Release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          body: ${{ steps.changelog.outputs.changelog }}
          draft: false
          prerelease: false

  publish-npm:
    name: ğŸ“¦ Publish to NPM
    runs-on: ubuntu-latest
    needs: create-release
    if: startsWith(github.ref, 'refs/tags/v')

    steps:
      - name: ğŸ“¥ Checkout cÃ³digo
        uses: actions/checkout@v4

      - name: ğŸ¥Ÿ Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: ${{ env.BUN_VERSION }}

      - name: ğŸ“¥ Instalar dependÃªncias
        run: bun install --frozen-lockfile

      - name: ğŸ—ï¸ Build shared package
        run: |
          cd packages/shared
          bun run build

      - name: ğŸ“¦ Publish @nest-devtools/shared
        run: |
          cd packages/shared
          npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: ğŸ—ï¸ Build agent package
        run: |
          cd packages/agent
          bun run build

      - name: ğŸ“¦ Publish @nest-devtools/agent
        run: |
          cd packages/agent
          npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: âœ… PublicaÃ§Ã£o completa
        run: |
          echo "âœ… Pacotes publicados no NPM!"
          echo "ğŸ“¦ @nest-devtools/shared"
          echo "ğŸ“¦ @nest-devtools/agent"
