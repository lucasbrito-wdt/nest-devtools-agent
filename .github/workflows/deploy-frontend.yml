name: ğŸ¨ Deploy Frontend (Railway)

on:
  push:
    branches:
      - main
      - staging
    paths:
      - 'packages/frontend/**'
      - 'packages/shared/**'
      - 'package.json'
      - 'pnpm-lock.yaml'
  workflow_dispatch:

env:
  NODE_VERSION: '20'
  PNPM_VERSION: '8'

jobs:
  deploy-frontend:
    name: Deploy Frontend to Railway
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ“¥ Checkout cÃ³digo
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: ğŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: ğŸ“¥ Instalar dependÃªncias
        run: pnpm install --frozen-lockfile

      - name: ğŸ—ï¸ Build shared package
        run: pnpm --filter @nest-devtools/shared build

      - name: ğŸ—ï¸ Build frontend
        run: pnpm --filter @nest-devtools/frontend build
        env:
          VITE_API_URL: ${{ secrets.VITE_API_URL }}
          VITE_WS_URL: ${{ secrets.VITE_WS_URL }}

      - name: ğŸ” Type check
        run: pnpm --filter @nest-devtools/frontend typecheck
        continue-on-error: true

      - name: ğŸ“Š AnÃ¡lise de bundle
        run: |
          cd packages/frontend
          npx vite-bundle-visualizer --open false
        continue-on-error: true

      - name: ğŸš€ Deploy para Railway
        uses: bervProject/railway-deploy@main
        with:
          railway_token: ${{ secrets.RAILWAY_TOKEN }}
          service: ${{ secrets.RAILWAY_SERVICE_NAME }}
        timeout-minutes: 15

      - name: âœ… Notificar sucesso
        if: success()
        run: |
          echo "âœ… Frontend deployed com sucesso!"
          echo "ğŸŒ Acesse: ${{ secrets.RAILWAY_URL }}"

      - name: âŒ Notificar falha
        if: failure()
        run: |
          echo "âŒ Deploy do frontend falhou!"
          echo "ğŸ“‹ Verifique os logs acima"

