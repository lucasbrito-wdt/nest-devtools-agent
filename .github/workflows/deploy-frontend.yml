name: 🎨 Deploy Frontend (Netlify)

on:
  push:
    branches:
      - main
      - staging
    paths:
      - 'packages/frontend/**'
      - 'packages/shared/**'
      - 'package.json'
      - 'pnpm-lock.yaml'
  workflow_dispatch:

env:
  NODE_VERSION: '20'
  PNPM_VERSION: '8'

jobs:
  deploy-frontend:
    name: Deploy Frontend to Netlify
    runs-on: ubuntu-latest
    
    steps:
      - name: 📥 Checkout código
        uses: actions/checkout@v4

      - name: 📦 Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: 🔧 Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: 📥 Instalar dependências
        run: pnpm install --frozen-lockfile

      - name: 🏗️ Build shared package
        run: pnpm --filter @nest-devtools/shared build

      - name: 🏗️ Build frontend
        run: pnpm --filter @nest-devtools/frontend build
        env:
          VITE_API_URL: ${{ secrets.VITE_API_URL }}
          VITE_WS_URL: ${{ secrets.VITE_WS_URL }}

      - name: 🔍 Type check
        run: pnpm --filter @nest-devtools/frontend typecheck
        continue-on-error: true

      - name: 📊 Análise de bundle
        run: |
          cd packages/frontend
          npx vite-bundle-visualizer --open false
        continue-on-error: true

      - name: 🚀 Deploy para Netlify
        uses: nwtgck/actions-netlify@v2.1
        with:
          publish-dir: './packages/frontend/dist'
          production-branch: main
          github-token: ${{ secrets.GITHUB_TOKEN }}
          deploy-message: "Deploy from GitHub Actions - ${{ github.event.head_commit.message }}"
          enable-pull-request-comment: true
          enable-commit-comment: true
          overwrites-pull-request-comment: true
        env:
          NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
          NETLIFY_SITE_ID: ${{ secrets.NETLIFY_SITE_ID }}
        timeout-minutes: 10

      - name: ✅ Notificar sucesso
        if: success()
        run: |
          echo "✅ Frontend deployed com sucesso!"
          echo "🌐 URL: https://${{ secrets.NETLIFY_SITE_ID }}.netlify.app"

      - name: ❌ Notificar falha
        if: failure()
        run: |
          echo "❌ Deploy do frontend falhou!"
          echo "📋 Verifique os logs acima"

