name: ğŸ¨ Deploy Frontend (Netlify)

on:
  push:
    branches:
      - main
      - master
      - staging
    paths:
      - 'packages/frontend/**'
      - 'packages/shared/**'
      - 'package.json'
      - 'bun.lockb'
  workflow_dispatch:

env:
  BUN_VERSION: '1.0.0'

jobs:
  deploy-frontend:
    name: Deploy Frontend to Netlify
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout cÃ³digo
        uses: actions/checkout@v4

      - name: ğŸ¥Ÿ Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: ${{ env.BUN_VERSION }}

      - name: ğŸ“¥ Instalar dependÃªncias
        run: bun install --frozen-lockfile

      - name: ğŸ—ï¸ Build shared package
        run: |
          cd packages/shared
          bun run build

      - name: ğŸ—ï¸ Build frontend
        run: |
          cd packages/frontend
          bun run build
        env:
          VITE_API_URL: ${{ secrets.VITE_API_URL }}
          VITE_WS_URL: ${{ secrets.VITE_WS_URL }}

      - name: ğŸ” Type check
        run: |
          cd packages/frontend
          bun run typecheck
        continue-on-error: true

      - name: ğŸš€ Deploy para Netlify
        uses: nwtgck/actions-netlify@v2.1
        with:
          publish-dir: './packages/frontend/dist'
          production-branch: main
          github-token: ${{ secrets.GITHUB_TOKEN }}
          deploy-message: 'Deploy from GitHub Actions - ${{ github.event.head_commit.message }}'
          enable-pull-request-comment: true
          enable-commit-comment: true
          overwrites-pull-request-comment: true
        env:
          NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
          NETLIFY_SITE_ID: ${{ secrets.NETLIFY_SITE_ID }}
        timeout-minutes: 10

      - name: âœ… Notificar sucesso
        if: success()
        run: |
          echo "âœ… Frontend deployed com sucesso!"
          echo "ğŸŒ URL: https://${{ secrets.NETLIFY_SITE_ID }}.netlify.app"

      - name: âŒ Notificar falha
        if: failure()
        run: |
          echo "âŒ Deploy do frontend falhou!"
          echo "ğŸ“‹ Verifique os logs acima"
