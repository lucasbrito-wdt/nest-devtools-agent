services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: devtools-postgres
    environment:
      POSTGRES_DB: nest_devtools
      POSTGRES_USER: devtools
      POSTGRES_PASSWORD: devtools
    ports:
      - '5433:5432'
    networks:
      - devtools-network
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U devtools -d nest_devtools']
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis (opcional, para cache)
  redis:
    image: redis:7-alpine
    container_name: devtools-redis
    ports:
      - '6380:6379'
    networks:
      - devtools-network
    volumes:
      - redis_data:/data
    healthcheck:
      test: ['CMD', 'redis-cli', 'ping']
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend API
  backend:
    build:
      context: .
      dockerfile: packages/backend/Dockerfile
    container_name: devtools-backend
    hostname: backend
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      PORT: 4001
      NODE_ENV: development
      DATABASE_URL: postgresql://devtools:devtools@postgres:5432/nest_devtools
      REDIS_URL: redis://redis:6379
      DEVTOOLS_API_KEY: ${DEVTOOLS_API_KEY:-changeme-secret-key}
      CORS_ORIGINS: http://localhost:3001,http://localhost:5173,http://172.21.0.5:3000,http://localhost:3000
      RETENTION_DAYS: 7
      RATE_LIMIT: 100
      ENABLE_WEBSOCKET: true
    ports:
      - '4001:4001'
    networks:
      - devtools-network
    volumes:
      - ./packages/backend/src:/app/packages/backend/src
      - ./packages/shared:/app/packages/shared/src
      - /app/node_modules
    working_dir: /app/packages/backend
    command: bun run dev

  # Frontend UI
  frontend:
    build:
      context: .
      dockerfile: packages/frontend/Dockerfile
    container_name: devtools-frontend
    depends_on:
      - backend
    environment:
      - VITE_API_URL=http://localhost:4001/api
      - HOST=0.0.0.0
      - PORT=3000
    ports:
      - '3001:3000'
    networks:
      - devtools-network
    volumes:
      - ./packages/frontend/src:/app/packages/frontend/src
      - ./packages/shared:/app/packages/shared
      - /app/node_modules
    working_dir: /app/packages/frontend
    command: bun run dev -- --host 0.0.0.0

networks:
  devtools-network:
    driver: bridge

volumes:
  postgres_data:
  redis_data:
